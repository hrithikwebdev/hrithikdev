<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamix - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <form action="#">
                <h3>Login</h3>
                <input type="email" class="inputElem" name="email" placeholder="Phone number or Email">
                <input type="password" class="inputElem" name="password" placeholder="Password">
                <div class="form-elem">
                    <div class="check">
                        <input type="checkbox" name="remember">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#" class="link-f">Forgot Password</a>
                </div>
                <button class="form-btn">Login Now</button>
                <p class="text">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </div>

        <div class="form-banner">
            <h1>GAMIX<span>.</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum
            </p>
            <div class="icons">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </div>

</body>

</html>
