<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator  || using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <input id="display" placeholder="0">
        <div id="button">
            <button onclick="clearDisplay()" class="clear-btn">AC</button>
            <button onclick="singleDel()" class="clear-btn">DEL</button>
            <button onclick="displayInput(' % ')" class="clear-btn">%</button>
            <button onclick="displayInput(' / ')" class="operator-btn">รท</button>
        </div>
        <div id="button">
            <button onclick="displayInput('7')">7</button>
            <button onclick="displayInput('8')">8</button>
            <button onclick="displayInput('9')">9</button>
            <button onclick="displayInput(' * ')" class="operator-btn">ร</button>
        </div>
        <div id="button">
            <button onclick="displayInput('4')">4</button>
            <button onclick="displayInput('5')">5</button>
            <button onclick="displayInput('6')">6</button>
            <button onclick="displayInput(' - ')" class="operator-btn"> - </button>
        </div>
        <div id="button">
            <button onclick="displayInput('1')">1</button>
            <button onclick="displayInput('2')">2</button>
            <button onclick="displayInput('3')">3</button>
            <button onclick="displayInput(' + ')" class="operator-btn">+</button>
        </div>
        <div id="button">
            <button onclick="displayInput('0')" id="zero-btn">0</button>
            <button onclick="displayInput('.')">.</button>
            <button onclick="calculate()" class="operator-btn"> = </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
